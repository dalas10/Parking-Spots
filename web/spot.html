<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fdb82e">
    <link rel="manifest" href="/manifest.json">
    <title>Parking Spot Details - Urbee</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="i18n.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="assets/logo.jpg" alt="Urbee" style="height: 32px; vertical-align: middle; border-radius: 4px; margin-right: 8px;">
                <span>Urbee</span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html" data-i18n="nav.home">Home</a>
                <a href="bookings.html" id="navBookings" style="display: none;" data-i18n="nav.bookings">My Bookings</a>
                <a href="profile.html" id="navProfile" style="display: none;" data-i18n="nav.profile">Profile</a>
                <a href="login.html" id="navLogin" data-i18n="nav.login">Login</a>
                <button class="btn-logout" id="btnLogout" style="display: none;" data-i18n="nav.logout">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <div id="loadingSpot" class="loading">
            <div class="spinner"></div>
            <p>Loading parking spot...</p>
        </div>

        <div id="spotDetails" style="display: none;">
            <div class="detail-header">
                <button class="btn-back" onclick="history.back()" data-i18n="spot.back">‚Üê Back</button>
                <h1 id="spotTitle"></h1>
            </div>

            <div class="detail-grid">
                <div class="detail-main">
                    <div class="detail-images" id="spotImages"></div>

                    <div class="detail-section">
                        <h2 data-i18n="spot.description">Description</h2>
                        <p id="spotDescription"></p>
                    </div>

                    <div class="detail-section">
                        <h2 data-i18n="spot.amenities">Amenities</h2>
                        <div class="amenities" id="spotAmenities"></div>
                    </div>

                    <div class="detail-section">
                        <h2 data-i18n="spot.location">Location</h2>
                        <p id="spotAddress"></p>
                        <div id="spotMap" style="height: 400px; border-radius: 0.5rem; margin-top: 1rem;"></div>
                    </div>

                    <div class="detail-section">
                        <h2>Reviews</h2>
                        <div id="spotReviews"></div>
                    </div>
                </div>

                <div class="detail-sidebar">
                    <div class="pricing-card">
                        <h3 data-i18n="spot.pricing">Pricing</h3>
                        <div class="price-list" id="spotPricing"></div>
                        
                        <div class="rating" id="spotRating"></div>

                        <form id="bookingForm" onsubmit="handleBooking(event)">
                            <div class="form-group">
                                <label data-i18n="booking.start_time">Start Date & Time</label>
                                <input type="datetime-local" id="startTime" required>
                            </div>

                            <div class="form-group">
                                <label data-i18n="booking.end_time">End Date & Time</label>
                                <input type="datetime-local" id="endTime" required>
                            </div>

                            <div class="form-group">
                                <label data-i18n="booking.vehicle_plate">Vehicle Plate</label>
                                <input type="text" id="vehiclePlate" required placeholder="ABC123">
                            </div>

                            <div class="form-group">
                                <label data-i18n="booking.vehicle_make">Vehicle Make</label>
                                <input type="text" id="vehicleMake" required placeholder="Honda">
                            </div>

                            <div class="form-group">
                                <label data-i18n="booking.vehicle_model">Vehicle Model</label>
                                <input type="text" id="vehicleModel" required placeholder="Civic">
                            </div>

                            <div class="form-group">
                                <label data-i18n="booking.vehicle_color">Vehicle Color</label>
                                <input type="text" id="vehicleColor" required placeholder="Blue">
                            </div>

                            <div class="booking-summary" id="bookingSummary" style="display: none;">
                                <h4 data-i18n="booking.summary">Booking Summary</h4>
                                <div class="summary-line">
                                    <span data-i18n="booking.duration">Duration:</span>
                                    <span id="duration">-</span>
                                </div>
                                <div class="summary-line">
                                    <span data-i18n="booking.subtotal">Subtotal:</span>
                                    <span id="subtotal">-</span>
                                </div>
                                <div class="summary-line">
                                    <span data-i18n="booking.service_fee">Service Fee:</span>
                                    <span id="serviceFee">-</span>
                                </div>
                                <div class="summary-line total">
                                    <span data-i18n="booking.total">Total:</span>
                                    <span id="total">-</span>
                                </div>
                            </div>

                            <button type="submit" class="btn-primary btn-full" id="btnBook" data-i18n="spot.book_now">
                                Book Now
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="spot-details.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
