<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find and rent parking spaces from local owners. Easy, convenient, and affordable.">
    <meta name="theme-color" content="#fdb82e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Urbee">
    <link rel="manifest" href="manifest.json">
    <title>Urbee - Find & Rent Parking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="assets/logo.jpg" alt="Urbee" style="height: 32px; vertical-align: middle; border-radius: 4px; margin-right: 8px;">
                <span>Urbee</span>
            </div>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1 data-i18n="hero.title">Find Your Perfect Parking Spot</h1>
            <p data-i18n="hero.subtitle">Rent parking spaces from local owners. Easy, convenient, and affordable.</p>
            
            <div class="search-box" style="width: 80%;">
                <div style="position: relative; flex: 1; ">
                    <input style ="width: -webkit-fill-available;" type="text" id="searchInput" data-i18n="hero.search_placeholder" placeholder="Search by city, address, or zip code..." autocomplete="off">
                    <div id="searchSuggestions" class="search-suggestions" style="display: none; "></div>
                </div>
                <button class="btn-primary" onclick="searchParking()">
                    <span>ğŸ”</span> <span data-i18n="hero.search_button">Search</span>
                </button>
            </div>
        </div>
    </main>

    <section class="section">
        <div class="container">
            <div class="view-toggle">
                <button class="toggle-btn active" id="btnMapView" onclick="switchView('map')" data-i18n="views.map_view">ğŸ—ºï¸ Map View</button>
                <button class="toggle-btn" id="btnListView" onclick="switchView('list')" data-i18n="views.list_view">ğŸ“‹ List View</button>
            </div>

            <h2 data-i18n="spot.title">Available Parking Spots</h2>
            <div class="filters">
                <input type="date" id="filterStartDate" onchange="applyFilters()" placeholder="Start Date" title="Start Date">
                <input type="time" id="filterStartTime" onchange="applyFilters()" placeholder="Start Time" title="Start Time">
                <label style="display: flex; align-items: center; gap: 0.3rem;">
                    <input type="number" id="filterDuration" min="1" max="24" step="1" placeholder="Duration" onchange="applyFilters()" style="width: 90px;" title="Duration in hours">
                    <span style="color: var(--text-light); font-size: 0.9rem;">hours</span>
                </label>
                <select id="filterCity" onchange="applyFilters()">
                    <option value="" data-i18n="filters.all_cities">All Cities</option>
                </select>
                <select id="filterType" onchange="applyFilters()">
                    <option value="" data-i18n="filters.all_types">All Types</option>
                    <option value="covered" data-i18n="filters.covered">Covered</option>
                    <option value="garage" data-i18n="filters.garage">Garage</option>
                    <option value="outdoor" data-i18n="filters.outdoor">Outdoor</option>
                    <option value="indoor" data-i18n="filters.indoor">Indoor</option>
                    <option value="driveway" data-i18n="filters.driveway">Driveway</option>
                    <option value="lot" data-i18n="filters.lot">Lot</option>
                </select>
                <label class="checkbox-label">
                    <input type="checkbox" id="filterEV" onchange="applyFilters()">
                    <span data-i18n="filters.ev_charging">EV Charging</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="filterCovered" onchange="applyFilters()">
                    <span data-i18n="filters.covered_filter">Covered</span>
                </label>
                <button class="btn-secondary" onclick="clearFilters()" data-i18n="filters.clear">ğŸ—‘ï¸ Clear Filters</button>
            </div>
            
            <div id="mapContainer" class="map-container">
                <div id="map"></div>
            </div>
            
            <div id="listContainer" style="display: none;">
            <div id="loadingSpots" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p data-i18n="spot.loading">Loading parking spots...</p>
            </div>
            
            <div id="spotsGrid" class="spots-grid"></div>
            
            <div id="noSpots" class="no-results" style="display: none;">
                <p data-i18n="spot.no_spots">No parking spots found. Try different filters.</p>
            </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <span class="nav-icon">ğŸ </span>
                <span class="nav-label" data-i18n="nav.home">Home</span>
            </a>
            <a href="bookings.html" id="navBookings" class="nav-item" style="display: none;">
                <span class="nav-icon">ğŸ“‹</span>
                <span class="nav-label" data-i18n="nav.bookings">Bookings</span>
            </a>
            <a href="profile.html" id="navProfile" class="nav-item" style="display: none;">
                <span class="nav-icon">ğŸ‘¤</span>
                <span class="nav-label" data-i18n="nav.profile">Profile</span>
            </a>
            <a href="login.html" id="navLogin" class="nav-item">
                <span class="nav-icon">ğŸ”‘</span>
                <span class="nav-label" data-i18n="nav.login">Login</span>
            </a>
            <button class="nav-item btn-logout" id="btnLogout" style="display: none;" onclick="logout()">
                <span class="nav-icon">ğŸšª</span>
                <span class="nav-label" data-i18n="nav.logout">Logout</span>
            </button>
        </nav>
    </footer>

    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="i18n.js"></script>
    <script src="app.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
