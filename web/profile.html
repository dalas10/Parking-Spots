<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="/manifest.json">
    <title>My Profile - ParkingSpots</title>
    <link rel="stylesheet" href="styles.css">
    <script src="i18n.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">üÖøÔ∏è ParkingSpots</div>
            <div class="nav-links" id="navLinks">
                <a href="index.html" data-i18n="nav.home">Home</a>
                <a href="bookings.html" data-i18n="nav.bookings">My Bookings</a>
                <a href="profile.html" class="active" data-i18n="nav.profile">Profile</a>
                <button class="btn-logout" id="btnLogout" data-i18n="nav.logout">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <h1 data-i18n="profile.title">My Profile</h1>

        <div class="profile-grid">
            <div class="profile-card">
                <div class="profile-avatar">
                    <div class="avatar-placeholder" id="userAvatar">üë§</div>
                </div>
                <h2 id="userName"></h2>
                <p id="userEmail"></p>
                <span class="badge" id="userRole"></span>
            </div>

            <div class="profile-info-card">
                <h3 data-i18n="profile.account_info">Account Information</h3>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.full_name">Full Name:</span>
                    <span id="infoName">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.email">Email:</span>
                    <span id="infoEmail">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.phone">Phone:</span>
                    <span id="infoPhone">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.role">Role:</span>
                    <span id="infoRole">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.status">Status:</span>
                    <span id="infoStatus">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.verified">Verified:</span>
                    <span id="infoVerified">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.member_since">Member Since:</span>
                    <span id="infoCreated">-</span>
                </div>
            </div>

            <div class="profile-stats-card">
                <h3 data-i18n="profile.statistics">Statistics</h3>
                <div id="userStats" class="stats-grid"></div>
            </div>

            <div class="profile-actions-card">
                <h3 data-i18n="profile.quick_actions">Quick Actions</h3>
                <button class="btn-secondary btn-full" onclick="window.location.href='bookings.html'" data-i18n="profile.view_bookings">
                    View My Bookings
                </button>
                <button class="btn-secondary btn-full" onclick="window.location.href='index.html'" data-i18n="profile.browse_spots">
                    Browse Parking Spots
                </button>
                <button class="btn-danger btn-full" onclick="handleLogout()" data-i18n="profile.sign_out">
                    Sign Out
                </button>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="profile.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
