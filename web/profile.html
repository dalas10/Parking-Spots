<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fdb82e">
    <link rel="manifest" href="/manifest.json">
    <title>My Profile - Urbee</title>
    <link rel="stylesheet" href="styles.css">
    <script src="i18n.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="assets/logo.jpg" alt="Urbee" style="height: 32px; vertical-align: middle; border-radius: 4px; margin-right: 8px;">
                <span>Urbee</span>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <h1 data-i18n="profile.title">My Profile</h1>

        <div class="profile-grid">
            <div class="profile-card">
                <div class="profile-avatar">
                    <div class="avatar-placeholder" id="userAvatar">üë§</div>
                </div>
                <h2 id="userName"></h2>
                <p id="userEmail"></p>
                <span class="badge" id="userRole"></span>
            </div>

            <div class="profile-info-card">
                <h3 data-i18n="profile.account_info">Account Information</h3>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.full_name">Full Name:</span>
                    <span id="infoName">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.email">Email:</span>
                    <span id="infoEmail">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.phone">Phone:</span>
                    <span id="infoPhone">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.role">Role:</span>
                    <span id="infoRole">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.status">Status:</span>
                    <span id="infoStatus">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.verified">Verified:</span>
                    <span id="infoVerified">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="profile.member_since">Member Since:</span>
                    <span id="infoCreated">-</span>
                </div>
            </div>

            <div class="profile-stats-card">
                <h3 data-i18n="profile.statistics">Statistics</h3>
                <div id="userStats" class="stats-grid"></div>
            </div>

            <div class="profile-actions-card">
                <h3 data-i18n="profile.quick_actions">Quick Actions</h3>
                <button class="btn-secondary btn-full" onclick="window.location.href='bookings.html'" data-i18n="profile.view_bookings">
                    View My Bookings
                </button>
                <button class="btn-secondary btn-full" onclick="window.location.href='index.html'" data-i18n="profile.browse_spots">
                    Browse Parking Spots
                </button>
                <button class="btn-danger btn-full" onclick="handleLogout()" data-i18n="profile.sign_out">
                    Sign Out
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span class="nav-label" data-i18n="nav.home">Home</span>
            </a>
            <a href="bookings.html" id="navBookings" class="nav-item" style="display: none;">
                <span class="nav-icon">üìã</span>
                <span class="nav-label" data-i18n="nav.bookings">Bookings</span>
            </a>
            <a href="profile.html" id="navProfile" class="nav-item active" style="display: none;">
                <span class="nav-icon">üë§</span>
                <span class="nav-label" data-i18n="nav.profile">Profile</span>
            </a>
            <a href="login.html" id="navLogin" class="nav-item">
                <span class="nav-icon">üîë</span>
                <span class="nav-label" data-i18n="nav.login">Login</span>
            </a>
            <button class="nav-item btn-logout" id="btnLogout" style="display: none;" onclick="logout()">
                <span class="nav-icon">üö™</span>
                <span class="nav-label" data-i18n="nav.logout">Logout</span>
            </button>
        </nav>
    </footer>

    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="profile.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
