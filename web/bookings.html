<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fdb82e">
    <link rel="manifest" href="/manifest.json">
    <title>My Bookings - Urbee</title>
    <link rel="stylesheet" href="styles.css">
    <script src="i18n.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="assets/logo.jpg" alt="Urbee" style="height: 32px; vertical-align: middle; border-radius: 4px; margin-right: 8px;">
                <span>Urbee</span>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <h1 data-i18n="bookings.title">My Bookings</h1>

        <div class="tabs">
            <button class="tab active" onclick="filterBookings('all')" data-i18n="bookings.all">All</button>
            <button class="tab" onclick="filterBookings('confirmed')" data-i18n="bookings.upcoming">Upcoming</button>
            <button class="tab" onclick="filterBookings('in_progress')" data-i18n="bookings.active">Active</button>
            <button class="tab" onclick="filterBookings('completed')" data-i18n="bookings.completed">Completed</button>
            <button class="tab" onclick="filterBookings('cancelled')" data-i18n="bookings.cancelled">Cancelled</button>
        </div>

        <div id="loadingBookings" class="loading">
            <div class="spinner"></div>
            <p data-i18n="bookings.loading">Loading bookings...</p>
        </div>

        <div id="bookingsList"></div>

        <div id="noBookings" class="no-results" style="display: none;">
            <p><span data-i18n="bookings.no_bookings">No bookings found.</span> <a href="index.html" data-i18n="bookings.browse_spots">Browse parking spots</a> <span data-i18n="bookings.make_first_booking">to make your first booking!</span></p>
        </div>
    </main>

    <footer class="footer">
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">ğŸ </span>

            </a>
            <a href="bookings.html" id="navBookings" class="nav-item active" style="display: none;">
                <span class="nav-icon">ğŸ“‹</span>
                <span class="nav-label" data-i18n="nav.bookings">Bookings</span>
            </a>
            <a href="profile.html" id="navProfile" class="nav-item" style="display: none;">
                <span class="nav-icon">ğŸ‘¤</span>
                <span class="nav-label" data-i18n="nav.profile">Profile</span>
            </a>
            <a href="login.html" id="navLogin" class="nav-item">
                <span class="nav-icon">ğŸ”‘</span>
                <span class="nav-label" data-i18n="nav.login">Login</span>
            </a>
            <button class="nav-item btn-logout" id="btnLogout" style="display: none;" onclick="logout()">
                <span class="nav-icon">ğŸšª</span>
                <span class="nav-label" data-i18n="nav.logout">Logout</span>
            </button>
        </nav>
    </footer>

    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="bookings.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
